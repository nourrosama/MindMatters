<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - Mind Matters</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Mind Matters</a>
      <nav>
        <ul>
          <li class="{% if request.endpoint == 'feed' %}active{% endif %}"><a href="{{ url_for('feed') }}">Home</a></li>
          <li class="{% if request.endpoint == 'resources' %}active{% endif %}"><a href="{{ url_for('resources') }}">Resources</a></li>
          <li class="{% if request.endpoint == 'profile' %}active{% endif %}"><a href="{{ url_for('profile') }}">Profile</a></li>
          <li class="{% if request.endpoint == 'consultation' %}active{% endif %}"><a href="{{ url_for('consultation') }}">Consultation</a></li>
          <li><input type="text" class="search-bar" placeholder="Search..."></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </nav>
    </div>
  </nav>

  <!-- Messages -->
  <div class="container mt-5">
    <h3 class="text-center">Messages</h3>

    <!-- Doctor-User Messages -->
    <div class="row mt-4">
      <div class="col-12">
        <h4>Doctor-User Messages</h4>
        <ul class="list-group">
          <li class="list-group-item">
            <a href="chat.html?user=Dr.%20Smith" class="text-decoration-none">Dr. Smith</a>
          </li>
          <li class="list-group-item">
            <a href="chat.html?user=Dr.%20Green" class="text-decoration-none">Dr. Green</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- User-to-User Messages -->
    <div class="row mt-4">
      <div class="col-12">
        <h4>User-to-User Messages</h4>
        <ul class="list-group">
          <li class="list-group-item">
            <a href="chat.html?user=User789" class="text-decoration-none">User789</a>
          </li>
          <li class="list-group-item">
            <a href="chat.html?user=User456" class="text-decoration-none">User456</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
