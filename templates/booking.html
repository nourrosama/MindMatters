<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fc;
    }

    .booking-container {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 30px;
    }

    .profile-section img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .calendar-section {
      font-size: 1.2rem; /* Increase font size for better readability */
    }

    .calendar-section .btn {
      background-color: #e8f0fe;
      border: none;
      color: #007bff;
      font-weight: bold;
      font-size: 1.5rem; /* Larger navigation buttons */
    }

    .calendar-section .btn.active {
      background-color: #007bff;
      color: #ffffff;
    }

    .calendar-section .row div {
      padding: 10px 0; /* Add spacing for larger cells */
      font-size: 1.2rem; /* Larger numbers for the calendar */
    }

    .time-slot button {
      width: 100%;
      padding: 10px;
      border: 1px solid #007bff;
      color: #007bff;
      background-color: #ffffff;
      border-radius: 5px;
    }

    .time-slot button:hover {
      background-color: #007bff;
      color: #ffffff;
    }

    .time-slot button.active {
      background-color: #007bff;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 booking-container">
        <h3 class="text-center mb-4">Share your booking page</h3>
        <div class="row">
          <!-- Profile Section -->
          <div class="col-md-3 text-center profile-section">
            <img src="https://via.placeholder.com/60" alt="Profile Image">
            <h5 class="mt-2">Fatima Sy</h5>
            <p class="text-muted">Client Check-in</p>
            <p class="text-muted">30 min</p>
            <p class="text-muted">Zoom</p>
          </div>
          <!-- Calendar Section -->
          <div class="col-md-5 calendar-section">
            <h5>Select a Date & Time</h5>
            <div class="d-flex justify-content-between align-items-center my-4">
              <button class="btn btn-lg">&lt;</button>
              <span class="fs-4">July 2024</span>
              <button class="btn btn-lg">&gt;</button>
            </div>
            <div class="row text-center">
              <div class="col">Sun</div>
              <div class="col">Mon</div>
              <div class="col">Tue</div>
              <div class="col">Wed</div>
              <div class="col">Thu</div>
              <div class="col">Fri</div>
              <div class="col">Sat</div>
            </div>
            <div class="row text-center mt-3">
              <div class="col">30</div>
              <div class="col">1</div>
              <div class="col">2</div>
              <div class="col">3</div>
              <div class="col">4</div>
              <div class="col">5</div>
              <div class="col">6</div>
            </div>
            <div class="row text-center mt-3">
              <div class="col">7</div>
              <div class="col">8</div>
              <div class="col">9</div>
              <div class="col">10</div>
              <div class="col">11</div>
              <div class="col">12</div>
              <div class="col">13</div>
            </div>
            <div class="row text-center mt-3">
              <div class="col">14</div>
              <div class="col">15</div>
              <div class="col">16</div>
              <div class="col btn active">22</div>
              <div class="col">23</div>
              <div class="col">24</div>
              <div class="col">25</div>
            </div>
          </div>
          <!-- Time Slot Section -->
          <div class="col-md-4 time-slot">
            <h5>Monday, July 22</h5>
            <button class="mt-2">10:00am</button>
            <button class="mt-2 active">11:00am</button>
            <button class="mt-2">1:00pm</button>
            <button class="mt-2">2:30pm</button>
            <button class="mt-2">4:00pm</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
