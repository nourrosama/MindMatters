<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fc;
    }

    .booking-container {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 30px;
    }

    .profile-section img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .calendar-section {
      font-size: 1.2rem; /* Increase font size for better readability */
    }

    .calendar-section .btn {
      background-color: #e8f0fe;
      border: none;
      color: #007bff;
      font-weight: bold;
      font-size: 1.5rem; /* Larger navigation buttons */
    }

    .calendar-section .btn.active {
      background-color: #007bff;
      color: #ffffff;
    }

    .calendar-section .row div {
      padding: 10px 0; /* Add spacing for larger cells */
      font-size: 1.2rem; /* Larger numbers for the calendar */
    }

    .time-slot button {
      width: 100%;
      padding: 10px;
      border: 1px solid #007bff;
      color: #007bff;
      background-color: #ffffff;
      border-radius: 5px;
    }

    .time-slot button:hover {
      background-color: #007bff;
      color: #ffffff;
    }

    .time-slot button.active {
      background-color: #007bff;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 booking-container">
            <h3 class="text-center mb-4">Book an Appointment with {{ doctor['name'] }}</h3>
            <div class="row">
                <div class="col-md-3 text-center profile-section">
                    <img src="{{ doctor['image'] }}" alt="{{ doctor['name'] }}" class="img-fluid rounded-circle">
                    <h5 class="mt-2">{{ doctor['name'] }}</h5>
                    <p class="text-muted">{{ doctor['specialty'] }}</p>
                </div>
                <div class="col-md-9 calendar-section">
                    <h5>Select Date and Time</h5>
                    <form method="POST" action="{{ url_for('booking', professional_id=doctor['_id']) }}">
                        <div class="mb-3">
                            <label for="dateTime" class="form-label">Select Date and Time</label>
                            <input type="datetime-local" id="dateTime" name="dateTime" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Additional Notes</label>
                            <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
