<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracking and Journaling</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .section-title {
            margin-bottom: 20px;
            color: #495057;
        }
        .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="section-title">Mood Tracking and Journaling</h2>
        <div class="card p-4">
            <form>
                <div class="mb-3">
                    <label for="moodInput" class="form-label">Log Your Mood</label>
                    <input type="text" class="form-control" id="moodInput" placeholder="How are you feeling today?">
                </div>
                <div class="mb-3">
                    <label for="journalEntry" class="form-label">Journal Entry</label>
                    <textarea class="form-control" id="journalEntry" rows="4" placeholder="Write your thoughts here..."></textarea>
                </div>
                <button type="submit" class="btn btn-success">Save Entry</button>
            </form>
            <div class="mt-4">
                <p><strong>Past Entries:</strong> Your previous logs will appear here with options to edit.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
