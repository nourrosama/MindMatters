<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracking and Journaling</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .section-title {
            margin-bottom: 20px;
            color: #495057;
        }
        .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .emoji-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .emoji {
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 50px;
            height: 50px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
        .emoji.selected {
            border: 2px solid #0d6efd;
            border-radius: 50%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="section-title">Mood Tracking and Journaling</h2>
        <div class="card p-4">
            <form action="/save" method="POST">
                <!-- Mood Selection -->
                <div class="mb-3">
                    <label class="form-label">Select Your Mood</label>
                    <div class="emoji-container">
                        <div class="emoji" onclick="selectMood(this)" data-mood="Happy">üòä</div>
                        <div class="emoji" onclick="selectMood(this)" data-mood="Satisfied">üôÇ</div>
                        <div class="emoji" onclick="selectMood(this)" data-mood="Neutral">üòê</div>
                        <div class="emoji" onclick="selectMood(this)" data-mood="Sad">üò¢</div>
                        <div class="emoji" onclick="selectMood(this)" data-mood="Crying">üò≠</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="moodInput" class="form-label">Mood</label>
                    <input type="text" class="form-control" id="moodInput" name="mood" placeholder="How are you feeling today?" required>
                </div>
                <div class="mb-3">
                    <label for="journalEntry" class="form-label">Journal Entry</label>
                    <textarea class="form-control" id="journalEntry" name="reflections" rows="4" placeholder="Write your thoughts here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Save Entry</button>
            </form>
            
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to handle emoji selection
        function selectMood(element) {
            document.querySelectorAll('.emoji').forEach(emoji => emoji.classList.remove('selected'));
            element.classList.add('selected');
            document.getElementById('moodInput').value = element.getAttribute('data-mood');
        }
    </script>
</body>
</html>
