<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .navbar {
            background-color: #ffffff; 
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd; 
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000; 
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1.5rem; 
        }
        .navbar ul li a {
            color: #000; 
            text-decoration: none;
            font-weight: 500;
        }
        .navbar ul li a:hover {
            text-decoration: underline; 
        }
        .container {
            margin-top: 100px;
            max-width: 400px;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">MindMatters</div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('services') }}">Services</a></li>
                    <li><a href="{{ url_for('signup') }}">Sign up</a></li>
                    <li><a href="{{ url_for('login') }}">Log in</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container bg-white rounded shadow p-4">
        <h1 class="text-center mb-4">Create an Account</h1>
        <form id="signup-form" action="#" method="POST" onsubmit="return validatePassword()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <input type="checkbox" onclick="togglePassword('password')"> Show Password
                <div id="password-error" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                <input type="checkbox" onclick="togglePassword('confirm-password')"> Show Password
                <div id="confirm-password-error" class="error-message"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <div class="text-center mt-3">
            <p>Or sign up with:</p>
            <button class="btn btn-outline-primary w-100 mb-2">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
            <button class="btn btn-outline-secondary w-100">
                <i class="fas fa-envelope"></i> Email
            </button>
        </div>

        <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //  password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
            } else {
                field.type = "password";
            }
        }

        // Password validation function
        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            let isValid = true;

            // Check password length
            if (password.length < 8) {
                document.getElementById("password-error").textContent = "Password must be at least 8 characters long.";
                isValid = false;
            } else if (!/[a-zA-Z]/.test(password)) {
                // Check if password contains at least one letter
                document.getElementById("password-error").textContent = "Password must contain at least one letter.";
                isValid = false;
            } else {
                document.getElementById("password-error").textContent = "";
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                document.getElementById("confirm-password-error").textContent = "Passwords do not match.";
                isValid = false;
            } else {
                document.getElementById("confirm-password-error").textContent = "";
            }

            return isValid; 
        }
    </script>
</body>
</html>
