<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Consultation Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #ffffff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1.5rem;
        }
        .navbar ul li a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }
        .navbar ul li a:hover {
            text-decoration: underline;
        }
        .section-title {
            margin-bottom: 20px;
            color: #495057;
        }
        .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .doctor-card img {
            max-width: 100px;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .card:hover img {
            transform: scale(1.1);
        }
        .search-bar {
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 0.4rem 1rem;
            font-size: 1rem;
            width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">MindMatters</div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('feed') }}">Home</a></li>
                    <li><a href="{{ url_for('profile') }}">Profile</a></li>
                    <li><a href="{{ url_for('consultation') }}">Consultation</a></li>
                    <li><input type="text" class="search-bar" placeholder="Search professionals..."></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container my-5">
        <h2 class="section-title">Professional Consultation Booking</h2>
        <div class="card p-4">
            <p>Search and book consultations with certified mental health professionals:</p>
            <form>
                <div class="mb-3">
                    <label for="searchProfessional" class="form-label">Search Professionals</label>
                    <input type="text" class="form-control" id="searchProfessional" placeholder="Enter specialty or name">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <!-- Section for Doctors -->
        <div class="mt-5">
            <h3 class="section-title">Meet Our Experts</h3>
            <div class="row">
                {% for doctor in doctors %}
                <div class="col-md-4 mb-4">
                    <div class="card doctor-card p-3 text-center">
                        <img src="{{ doctor['image'] }}" alt="{{ doctor['name'] }}" class="img-fluid rounded-circle">
                        <div class="card-body">
                            <h5 class="card-title">{{ doctor['name'] }}</h5>
                            <p class="card-text">{{ doctor['description'] }}</p>
                            <a href="{{ url_for('booking', professional_id=doctor['id']) }}" class="btn btn-primary mt-3">Book Appointment</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
