<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Mind Matters</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Dynamically update the chat username based on the URL query parameter
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const user = params.get("user") || "Unknown User";
      document.getElementById("chatWith").textContent = `Chat with ${user}`;

      // Handle sending messages
      const chatForm = document.getElementById("chatForm");
      const messageInput = document.getElementById("messageInput");
      const chatBox = document.querySelector(".chat-box");

      chatForm.addEventListener("submit", (e) => {
        e.preventDefault(); // Prevent form submission from refreshing the page

        const messageText = messageInput.value.trim();
        if (messageText) {
          // Add the new message to the chat box
          const messageElement = document.createElement("div");
          messageElement.classList.add("message", "mb-2");
          messageElement.innerHTML = `<p><strong>You:</strong> ${messageText}</p>`;
          chatBox.appendChild(messageElement);

          // Scroll to the bottom of the chat box
          chatBox.scrollTop = chatBox.scrollHeight;

          // Clear the input field
          messageInput.value = "";
        }
      });
    });
  </script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Mind Matters</a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="messages.html">Back to Messages</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Log out</a></li>
      </ul>
    </div>
  </nav>

  <!-- Chat Section -->
  <div class="container mt-5">
    <h3 id="chatWith" class="text-center">Chat with User</h3>

    <!-- Chat Messages -->
    <div class="chat-box border rounded p-3 mb-3" style="height: 300px; overflow-y: scroll;">
      <div class="message mb-2">
        <p><strong>User123:</strong> Hello!</p>
        <p><strong>Dr. Smith:</strong> Hi, how can I help you today?</p>
      </div>
    </div>

    <!-- Send Message -->
    <form id="chatForm">
      <div class="input-group">
        <input type="text" id="messageInput" class="form-control" placeholder="Type your message here...">
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
