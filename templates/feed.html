<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed - {{ username }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mind Matters</a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('feed') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('messages') }}">Messages</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Explore</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Log out</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h3 class="text-center">Latest Posts</h3>
    <p class="text-center">Welcome back, {{ username }}!</p>
    <button class="btn btn-success mb-4">Create Post</button>

    <!-- Posts Section -->
    <div class="row">
      <!-- Example post -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <h5 class="card-title">@User123</h5>
                <h6 class="card-subtitle mb-2 text-muted">2h ago</h6>
              </div>
            </div>
            <p class="card-text">Enjoying this amazing view ðŸŒ…</p>
            <img src="https://via.placeholder.com/400x200" alt="Post Image" class="img-fluid mb-2">
            <div class="d-flex justify-content-between">
              <button class="btn btn-outline-primary">Like</button>
              <button class="btn btn-outline-secondary">
                Comment <span class="badge bg-secondary">12</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
