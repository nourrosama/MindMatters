<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed - {{ username }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .navbar {
      background-color: #ffffff; /* White background */
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd; /* Subtle bottom border */
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #000; /* Black text for the logo */
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1.5rem; /* Space between menu items */
    }
    .navbar ul li a {
      color: #000; /* Black text for links */
      text-decoration: none;
      font-weight: 500;
    }
    .navbar ul li a:hover {
      text-decoration: underline; /* Underline on hover */
    }
    .search-bar {
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 0.4rem 1rem;
      font-size: 1rem;
      width: 200px;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">MindMatters</div>
      <nav>
        <ul>
          <li><a href="{{ url_for('feed') }}">Home</a></li>
          <li><a href="{{ url_for('profile') }}">Profile</a></li>
          <li><a href="{{ url_for('consultation') }}">Consultation</a></li>
          <li>
            <input type="text" class="search-bar" placeholder="Search...">
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container mt-5">
    <h3 class="text-center">Latest Posts</h3>
    <p class="text-center">Welcome back, {{ username }}!</p>
    <button class="btn btn-success mb-4">Create Post</button>

    <!-- Posts Section -->
    <div class="row">
      <!-- Example post -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <h5 class="card-title">@User123</h5>
                <h6 class="card-subtitle mb-2 text-muted">2h ago</h6>
              </div>
            </div>
            <p class="card-text">Enjoying this amazing view ðŸŒ…</p>
            <img src="https://via.placeholder.com/400x200" alt="Post Image" class="img-fluid mb-2">
            <div class="d-flex justify-content-between">
              <button class="btn btn-outline-primary">Like</button>
              <button class="btn btn-outline-secondary">
                Comment <span class="badge bg-secondary">12</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
