<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindMatters</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='mainpage.css') }}">
</head>
<style>
        body {
            background-color: #f0f2f5;
        }
        .navbar {
            background-color: #ffffff; /* White background */
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd; /* Subtle bottom border */
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000; /* Black text for the logo */
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1.5rem; /* Space between menu items */
        }
        .navbar ul li a {
            color: #000; /* Black text for links */
            text-decoration: none;
            font-weight: 500;
        }
        .navbar ul li a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .container {
            margin-top: 100px;
            max-width: 400px;
        }
    </style>
</head>
<body>
  <header>
    <div class="navbar">
        <div class="logo">MindMatters</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('services') }}">Services</a></li>
                <li><a href="{{ url_for('signup') }}">Sign up</a></li>
                <li><a href="{{ url_for('login') }}">Log in</a></li>
            </ul>
        </nav>
    </div>
</header>

  <section class="hero">
    <div class="hero-content">
      <h1>Track Your Mood, Connect with Professionals</h1>
      <p>Join our mental health platform for journaling, insights, and support from certified experts.</p>
      <div class="hero-buttons">
        <a href="{{ url_for('signup') }}">
          <button class="btn">Sign Up</button>
        </a>
        <a href="{{ url_for('login') }}">
          <button class="btn btn-outline">Log In</button>
        </a>
      </div>
    </div>
  </section>


</body>
</html>
